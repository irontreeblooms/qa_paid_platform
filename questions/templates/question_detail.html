<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ question.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .meta-info {
            color: #777;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .content {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .reward {
            color: #e91e63;
            font-weight: bold;
        }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .status.open {
            background-color: #4caf50;
            color: #fff;
        }
        .status.answered {
            background-color: #2196f3;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>{{ question.title }}</h1>
    <div class="meta-info">
        <span>提问者：{{ question.user.username }}</span> |
        <span>发布时间：{{ question.created_at|date:"Y-m-d H:i" }}</span>
    </div>

    <div class="status {% if question.status == 'open' %}open{% elif question.status == 'answered' %}answered{% endif %}">
        {{ question.get_status_display }}
    </div>

    <div class="content">
        {{ question.content }}
    </div>

    <div class="reward">
        悬赏金额：￥{{ question.reward }}
    </div>
</div>

</body>
</html>
